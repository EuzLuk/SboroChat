<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Primo Facebook - Minimal</title>
<style>
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  max-width: 600px;
  margin: 30px auto;
  background-color: #f9f9f9; /* bianco perla chiaro */
  color: #333;
}

h1 {
  text-align: center;
  color: #00bfff; /* celeste chiaro */
  font-weight: 700;
  letter-spacing: 2px;
  margin-bottom: 30px;
  text-transform: uppercase;
  text-shadow: 0 0 5px #00bfff;
}

form {
  margin-bottom: 25px;
  background: #fff; /* bianco perla */
  border: 2px solid #a8d0ff; /* celeste chiaro */
  border-radius: 10px;
  padding: 15px 20px;
  box-shadow: 0 0 15px rgba(0, 191, 255, 0.2);
}

input, textarea, button {
  padding: 10px;
  margin-top: 8px;
  width: 100%;
  border-radius: 5px;
  border: 1.5px solid #a8d0ff; /* celeste chiaro */
  font-size: 1rem;
  font-weight: 500;
  color: #333;
  background-color: #fff;
  transition: border-color 0.3s ease;
}

input:focus, textarea:focus {
  outline: none;
  border-color: #00bfff;
  box-shadow: 0 0 8px #00bfff;
}

button {
  cursor: pointer;
  background-color: #00bfff;
  color: #fff;
  font-weight: 700;
  border: none;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #008fcc;
}

#posts {
  border-top: 2px solid #a8d0ff;
  padding-top: 25px;
}

.post {
  border-bottom: 1.5px solid #a8d0ff;
  margin-bottom: 18px;
  padding-bottom: 12px;
  background-color: #fefefe; /* quasi bianco */
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 191, 255, 0.1);
}

.post strong {
  color: #00bfff; /* nomi utenti in celeste chiaro */
  font-weight: 700;
}

.post em {
  color: #666;
  font-size: 0.85rem;
  margin-left: 8px;
}

.post p {
  color: #222; /* testo post grigio scuro quasi nero */
  margin-top: 6px;
  font-size: 1rem;
  line-height: 1.4;
}

.error {
  color: #d9534f;
  font-weight: 600;
  margin-top: 8px;
}

.success {
  color: #5cb85c;
  font-weight: 600;
  margin-top: 8px;
}

#logoutBtn {
  display: none;
  margin-bottom: 25px;
  background-color: #00bfff;
  border-radius: 8px;
  font-weight: 700;
  color: white;
  padding: 10px;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#logoutBtn:hover {
  background-color: #008fcc;
}

</style>
</head>
<body>
  <h1>Primo Facebook Minimal</h1>

  <div id="auth">
    <form id="registerForm">
      <h2>Registrati</h2>
      <input type="text" id="regUsername" placeholder="Username" required />
      <input type="password" id="regPassword" placeholder="Password" required />
      <button type="submit">Registrati</button>
      <div id="regMessage"></div>
    </form>

    <form id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="loginMessage"></div>
    </form>
  </div>

  <button id="logoutBtn">Logout</button>

  <div id="postSection" style="display:none;">
    <form id="postForm">
      <h2>Crea un post</h2>
      <textarea id="postText" placeholder="Scrivi qualcosa..." rows="3" required style="width:100%;"></textarea>
      <button type="submit">Pubblica</button>
      <div id="postMessage"></div>
    </form>

    <h2>Post recenti</h2>
    <div id="posts"></div>
  </div>

<script>
  let currentUser = null;

  // Helper funzioni per mostrare messaggi
  function showMessage(elementId, message, isError = false) {
    const el = document.getElementById(elementId);
    el.textContent = message;
    el.className = isError ? 'error' : 'success';
  }

  // Register
  document.getElementById('registerForm').addEventListener('submit', async e => {
    e.preventDefault();
    const username = document.getElementById('regUsername').value.trim();
    const password = document.getElementById('regPassword').value.trim();

    const res = await fetch('/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (res.ok) {
      showMessage('regMessage', 'Registrazione riuscita! Ora puoi fare login.');
      document.getElementById('registerForm').reset();
    } else {
      showMessage('regMessage', data.message || 'Errore nella registrazione', true);
    }
  });

  // Login
  document.getElementById('loginForm').addEventListener('submit', async e => {
    e.preventDefault();
    const username = document.getElementById('loginUsername').value.trim();
    const password = document.getElementById('loginPassword').value.trim();

    const res = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (res.ok) {
      currentUser = data.user;
      showMessage('loginMessage', 'Login effettuato con successo.');
      document.getElementById('loginForm').reset();
      document.getElementById('auth').style.display = 'none';
      document.getElementById('logoutBtn').style.display = 'block';
      document.getElementById('postSection').style.display = 'block';
      loadPosts();
    } else {
      showMessage('loginMessage', data.message || 'Errore nel login', true);
    }
  });

  // Logout
  document.getElementById('logoutBtn').addEventListener('click', () => {
    currentUser = null;
    document.getElementById('auth').style.display = 'block';
    document.getElementById('logoutBtn').style.display = 'none';
    document.getElementById('postSection').style.display = 'none';
    clearMessages();
  });

  // Clear messages
  function clearMessages() {
    showMessage('regMessage', '');
    showMessage('loginMessage', '');
    showMessage('postMessage', '');
  }

  // Post creation
  document.getElementById('postForm').addEventListener('submit', async e => {
    e.preventDefault();
    const text = document.getElementById('postText').value.trim();

    if (!text) {
      showMessage('postMessage', 'Il testo non puÃ² essere vuoto', true);
      return;
    }

    const res = await fetch('/post', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ userId: currentUser.id, text })
    });

    const data = await res.json();

    if (res.ok) {
      showMessage('postMessage', 'Post creato!');
      document.getElementById('postForm').reset();
      loadPosts();
    } else {
      showMessage('postMessage', data.message || 'Errore nel creare il post', true);
    }
  });

  // Load posts
  async function loadPosts() {
    const res = await fetch('/posts');
    const posts = await res.json();

    const postsDiv = document.getElementById('posts');
    postsDiv.innerHTML = '';

    posts.slice().reverse().forEach(post => {
      const postEl = document.createElement('div');
      postEl.className = 'post';
      postEl.innerHTML = `<strong>${post.username}</strong> <em>(${new Date(post.timestamp).toLocaleString()})</em><p>${post.text}</p>`;
      postsDiv.appendChild(postEl);
    });
  }
</script>
</body>
</html>
