<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SboroChatðŸ’¦</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 600px;
    margin: 30px auto;
    background-color: #f9f9f9;
    color: #333;
  }

  h1 {
    text-align: center;
    color: #00bfff;
    font-weight: 700;
    letter-spacing: 2px;
    margin-bottom: 20px;
    text-transform: uppercase;
    text-shadow: 0 0 5px #00bfff;
  }

  form, #loginSection, #postSection {
    margin-bottom: 25px;
    background: #fff;
    border: 2px solid #a8d0ff;
    border-radius: 10px;
    padding: 15px 20px;
    box-shadow: 0 0 15px rgba(0, 191, 255, 0.2);
  }

  input, textarea, button {
    padding: 10px;
    margin-top: 8px;
    width: 100%;
    border-radius: 5px;
    border: 1.5px solid #a8d0ff;
    font-size: 1rem;
    font-weight: 500;
    color: #333;
    background-color: #fff;
    transition: border-color 0.3s ease;
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: #00bfff;
    box-shadow: 0 0 8px #00bfff;
  }

  button {
    cursor: pointer;
    background-color: #00bfff;
    color: #fff;
    font-weight: 700;
    border: none;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #008fcc;
  }

  .post {
    border-bottom: 1.5px solid #a8d0ff;
    margin-bottom: 18px;
    padding: 12px;
    background-color: #fefefe;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 191, 255, 0.1);
  }

  .post strong {
    color: #00bfff;
    font-weight: 700;
  }

  .post em {
    color: #666;
    font-size: 0.85rem;
    margin-left: 8px;
  }

  .post p {
    color: #222;
    margin-top: 6px;
    font-size: 1rem;
    line-height: 1.4;
  }

  #postSection {
    position: relative;
    background-image: url('https://www.ilsussidiario.net/wp-content/uploads/2023/04/30/gianni_sperti_2023_verissimo.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    border-radius: 10px;
    padding: 15px;
    color: white;
    overflow: hidden;
    display: none;
  }

  #postSection::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.4);
    z-index: 0;
    border-radius: 10px;
  }

  #postSection > * {
    position: relative;
    z-index: 1;
  }

  #posts {
    margin-top: 20px;
  }
</style>
</head>
<body>

<h1>SboroChatðŸ’¦</h1>

<div style="text-align:center; margin-bottom:20px;">
  <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQQnymsoaTGhsu_fKcZMoRH14iVqqXUubdpupMHS__7ciTiiR80vB0lzkZpnjDgDZQpAG5RxEz-Q0JWJpForum8jg" 
       alt="immagine decorativa" 
       style="max-width:100%; height:auto; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.2);">
</div>

<div id="loginSection">
  <input type="text" id="username" placeholder="Username">
  <button id="loginBtn">Login</button>
  <div id="loginMessage"></div>
</div>

<div id="postSection">
  <h3>Ciao <span id="currentUser"></span>!</h3>
  <textarea id="postText" placeholder="Scrivi qualcosa..." rows="3"></textarea><br>
  <button id="postBtn">Posta</button>
  <button id="schizzaBtn">Schizza un pÃ²</button>
  <div id="postMessage"></div>

  <h2>Post recenti</h2>
  <div id="posts"></div>
</div>

<script>
let currentUser = null;

function showMessage(id, message, isError=false) {
  const el = document.getElementById(id);
  el.textContent = message;
  el.style.color = isError ? 'red' : 'green';
}

function saveUserToStorage(user) {
  localStorage.setItem('currentUser', JSON.stringify(user));
}

function loadUserFromStorage() {
  const userStr = localStorage.getItem('currentUser');
  if (!userStr) return null;
  try {
    return JSON.parse(userStr);
  } catch {
    return null;
  }
}

function clearUserStorage() {
  localStorage.removeItem('currentUser');
}

function showLoggedInUI(user) {
  currentUser = user;
  document.getElementById('loginSection').style.display = 'none';
  document.getElementById('postSection').style.display = 'block';
  document.getElementById('currentUser').textContent = currentUser.username;
  showMessage('loginMessage', '');
  loadPosts();
}

document.getElementById('loginBtn').addEventListener('click', async () => {
  const username = document.getElementById('username').value.trim();
  if (!username) return;

  const res = await fetch('/login', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ username })
  });
  const data = await res.json();

  if (res.ok) {
    saveUserToStorage(data.user);  // SALVO in localStorage
    showLoggedInUI(data.user);
  } else {
    showMessage('loginMessage', data.message, true);
  }
});

// All'avvio della pagina, provo a caricare l'utente salvato
window.addEventListener('load', () => {
  const storedUser = loadUserFromStorage();
  if (storedUser) {
    showLoggedInUI(storedUser);
  }
});

document.getElementById('postBtn').addEventListener('click', async () => {
  const text = document.getElementById('postText').value.trim();
  if (!text) return;

  const res = await fetch('/post', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ userId: currentUser.id, text })
  });
  const data = await res.json();

  if (res.ok) {
    document.getElementById('postText').value = '';
    showMessage('postMessage', 'Post creato!');
    loadPosts();
  } else {
    showMessage('postMessage', data.message, true);
  }
});

document.getElementById('schizzaBtn').addEventListener('click', async () => {
  const res = await fetch('/post-random-image', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ userId: currentUser.id })
  });
  const data = await res.json();

  if (res.ok) {
    showMessage('postMessage', 'Immagine postata!');
    loadPosts();
  } else {
    showMessage('postMessage', data.message, true);
  }
});

async function loadPosts() {
  const res = await fetch('/posts');
  const data = await res.json();
  const postsDiv = document.getElementById('posts');
  postsDiv.innerHTML = '';

  data.slice().reverse().forEach(post => {
    const postEl = document.createElement('div');
    postEl.className = 'post';

    let dateStr = 'Data non disponibile';
    if (post.timestamp) {
      const dateObj = new Date(post.timestamp);
      if (!isNaN(dateObj)) {
        dateStr = dateObj.toLocaleString('it-IT', {
          year: 'numeric', month: '2-digit', day: '2-digit',
          hour: '2-digit', minute: '2-digit'
        });
      }
    }

    let content = '';
    if (post.text) {
      content = `<p>${post.text}</p>`;
    } else if (post.image) {
      content = `<img src="${post.image}" alt="immagine" style="max-width:150px; height:auto; border-radius:5px;">`;
    }

    postEl.innerHTML = `
      <strong>${post.username}</strong> 
      <em>${dateStr}</em><br>
      ${content}
    `;

    postsDiv.appendChild(postEl);
  });
}
</script>

</body>
</html>
