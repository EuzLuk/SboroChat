<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SboroChatðŸ’¦</title>

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    max-width: 600px;
    margin: 30px auto;
    background-color: #f9f9f9;
    color: #333;
  }

  h1 {
    text-align: center;
    color: #00bfff;
    font-weight: 700;
    letter-spacing: 2px;
    margin-bottom: 30px;
    text-transform: uppercase;
    text-shadow: 0 0 5px #00bfff;
  }

  form {
    margin-bottom: 25px;
    background: #fff;
    border: 2px solid #a8d0ff;
    border-radius: 10px;
    padding: 15px 20px;
    box-shadow: 0 0 15px rgba(0, 191, 255, 0.2);
  }

  input, textarea, button {
    padding: 10px;
    margin-top: 8px;
    width: 100%;
    border-radius: 5px;
    border: 1.5px solid #a8d0ff;
    font-size: 1rem;
    font-weight: 500;
    color: #333;
    background-color: #fff;
    transition: border-color 0.3s ease;
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: #00bfff;
    box-shadow: 0 0 8px #00bfff;
  }

  button {
    cursor: pointer;
    background-color: #00bfff;
    color: #fff;
    font-weight: 700;
    border: none;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #008fcc;
  }

  .error {
    color: #d9534f;
    font-weight: 600;
    margin-top: 8px;
  }

  .success {
    color: #5cb85c;
    font-weight: 600;
    margin-top: 8px;
  }

  #logoutBtn {
    display: none;
    margin-bottom: 25px;
    background-color: #00bfff;
    border-radius: 8px;
    font-weight: 700;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  #logoutBtn:hover {
    background-color: #008fcc;
  }

  #registerForm {
    display: none;
  }

  #showRegisterBtn {
    margin-top: -10px;
    margin-bottom: 20px;
    background: none;
    border: none;
    color: #00bfff;
    font-weight: 700;
    cursor: pointer;
    text-decoration: underline;
  }

  #showRegisterBtn:hover {
    color: #008fcc;
  }

  #postSection {
    position: relative;
    background-image: url('https://www.ilsussidiario.net/wp-content/uploads/2023/04/30/gianni_sperti_2023_verissimo.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    border-radius: 10px;
    padding: 15px;
    color: white;
    overflow: hidden;
    display: none;
  }

  #postSection::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.4);
    z-index: 0;
    border-radius: 10px;
  }

  #postSection > * {
    position: relative;
    z-index: 1;
  }

  .post {
    border-bottom: 1.5px solid #a8d0ff;
    margin-bottom: 18px;
    padding-bottom: 12px;
    background-color: #fefefe;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 191, 255, 0.1);
  }

  .post strong {
    color: #00bfff;
    font-weight: 700;
  }

  .post em {
    color: #666;
    font-size: 0.85rem;
    margin-left: 8px;
  }

  .post p {
    color: #222;
    margin-top: 6px;
    font-size: 1rem;
    line-height: 1.4;
  }
</style>
</head>

<body>
  <h1>SboroChatðŸ’¦</h1>

  <div style="text-align:center; margin-bottom:20px;">
    <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcQQnymsoaTGhsu_fKcZMoRH14iVqqXUubdpupMHS__7ciTiiR80vB0lzkZpnjDgDZQpAG5RxEz-Q0JWJpForum8jg" 
         alt="immagine decorativa" 
         style="max-width:100%; height:auto; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.2);">
  </div>

  <div id="auth">
    <form id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="loginMessage"></div>
    </form>

    <button id="showRegisterBtn">Registrati</button>

    <form id="registerForm">
      <h2>Registrazione</h2>
      <input type="text" id="regUsername" placeholder="Username" required />
      <input type="password" id="regPassword" placeholder="Password" required />
      <button type="submit">Conferma registrazione</button>
      <div id="regMessage"></div>
    </form>
  </div>

  <button id="logoutBtn">Logout</button>

  <div id="postSection">
    <form id="postForm">
      <h2>Crea un post</h2>
      <textarea id="postText" placeholder="Scrivi qualcosa..." rows="3" required></textarea>
      <button type="submit">Pubblica</button>
      <div id="postMessage"></div>
    </form>

    <h2>Post recenti</h2>
    <div id="posts"></div>
  </div>

<script>
  let currentUser = null;

checkLoggedIn();

function checkLoggedIn() {
  const userStr = localStorage.getItem('currentUser');
  if (userStr) {
    currentUser = JSON.parse(userStr);
    document.getElementById('auth').style.display = 'none';
    document.getElementById('logoutBtn').style.display = 'block';
    document.getElementById('postSection').style.display = 'block';
    loadPosts();
  }
}

  function showMessage(elementId, message, isError = false) {
    const el = document.getElementById(elementId);
    el.textContent = message;
    el.className = isError ? 'error' : 'success';
  }

  document.getElementById('showRegisterBtn').addEventListener('click', () => {
    const regForm = document.getElementById('registerForm');
    const btn = document.getElementById('showRegisterBtn');
    if (regForm.style.display === 'block') {
      regForm.style.display = 'none';
      btn.textContent = 'Registrati';
    } else {
      regForm.style.display = 'block';
      btn.textContent = 'Chiudi registrazione';
    }
  });

  document.getElementById('registerForm').addEventListener('submit', async e => {
    e.preventDefault();
    const username = document.getElementById('regUsername').value.trim();
    const password = document.getElementById('regPassword').value.trim();

    const res = await fetch('/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (res.ok) {
      showMessage('regMessage', 'Registrazione riuscita! Ora puoi fare login.');
      document.getElementById('loginUsername').value = username;
      document.getElementById('loginPassword').value = password;
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('showRegisterBtn').textContent = 'Registrati';
      document.getElementById('registerForm').reset();
      showMessage('loginMessage', 'Ora fai login con i dati precompilati.');
    } else {
      showMessage('regMessage', data.message || 'Errore nella registrazione', true);
    }
  });

  document.getElementById('loginForm').addEventListener('submit', async e => {
    e.preventDefault();
    const username = document.getElementById('loginUsername').value.trim();
    const password = document.getElementById('loginPassword').value.trim();

    const res = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if (res.ok) {
      currentUser = data.user;
      localStorage.setItem('currentUser', JSON.stringify(currentUser));
      showMessage('loginMessage', 'Login effettuato con successo.');
      document.getElementById('loginForm').reset();
      document.getElementById('auth').style.display = 'none';
      document.getElementById('logoutBtn').style.display = 'block';
      document.getElementById('postSection').style.display = 'block';
      loadPosts();
    } else {
      showMessage('loginMessage', data.message || 'Errore nel login', true);
    }
  });

  document.getElementById('logoutBtn').addEventListener('click', () => {
    currentUser = null;
    localStorage.removeItem('currentUser');
    document.getElementById('auth').style.display = 'block';
    document.getElementById('logoutBtn').style.display = 'none';
    document.getElementById('postSection').style.display = 'none';
    clearMessages();
  });

  function clearMessages() {
    showMessage('regMessage', '');
    showMessage('loginMessage', '');
    showMessage('postMessage', '');
  }

  document.getElementById('postForm').addEventListener('submit', async e => {
    e.preventDefault();
    const text = document.getElementById('postText').value.trim();

    if (!text) {
      showMessage('postMessage', 'Il testo non puÃ² essere vuoto', true);
      return;
    }

    const res = await fetch('/post', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ userId: currentUser.id, text })
    });

    const data = await res.json();

    if (res.ok) {
      showMessage('postMessage', 'Post creato!');
      document.getElementById('postForm').reset();
      loadPosts();
    } else {
      showMessage('postMessage', data.message || 'Errore nel creare il post', true);
    }
  });

  async function loadPosts() {
  const res = await fetch('/posts');
  const posts = await res.json();

  const postsDiv = document.getElementById('posts');
  postsDiv.innerHTML = '';

  posts.slice().reverse().forEach(post => {
    let dateStr = 'Data non disponibile';
    if (post.timestamp) {
      const dateObj = new Date(post.timestamp);
      if (!isNaN(dateObj)) {
        dateStr = dateObj.toLocaleString('it-IT', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit'
        });
      }
    }

    const postEl = document.createElement('div');
    postEl.className = 'post';
    postEl.innerHTML = `
      <strong>${post.username}</strong> 
      <em>${dateStr}</em>
      <p>${post.text}</p>
    `;
    postsDiv.appendChild(postEl);
  });
}

</script>

</body>
</html>
